<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>
      /* Add some basic styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1 {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 20px;
      }
      
      p {
        margin: 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p>This is a basic website built using HTML, CSS, and JavaScript.</p>
      <p>Here's a random number generated using JavaScript:</p>
      <p id="random-number"></p>
    </div>
    
    <script>
      // Generate a random number using JavaScript
      var randomNumber = Math.floor(Math.random() * 100) + 1;
      
      // Display the random number on the page
      var randomNumberElement = document.getElementById('random-number');
      randomNumberElement.textContent = randomNumber;
    </script>
  </body>
</html>
